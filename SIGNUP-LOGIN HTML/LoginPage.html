<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
   <link rel="stylesheet" href="Signup.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container" align="center">
  <h2>Login</h2>
  <form class="form-horizontal" action="/action_page.php">
    <div class="form-group">
      <label class="control-label col-sm-offset-2 col-sm-2" for="email">Email:</label>
      <div class="col-sm-5">
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-offset-2 col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-5">          
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-1 col-sm-10">
        <div class="checkbox">
          <p> <label><input type="checkbox" name="remember"> Remember me</label>
          | Don't have an account? <a href="Signuppage.html">Sign up</a></p>
        </div>
      </div>
    <div class="form-group">        
      <div class="col-sm-offset-1 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
        <button type="reset" class="btn btn-default">Reset</button>
      </div>
    </div>

  </form>
</div>

<script>
function submitFunction() {
    document.getElementById("frm1").submit();
}
function resetFunction() {
    document.getElementById("frm1").reset();
}
</script>

</body>
</html>
